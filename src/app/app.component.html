<h1>Bonjour {{user}}, ravi de te voir !</h1>
<h2>Comment te sens tu aujourd’hui ?</h2>
<section class="icons-container">
  <img *ngIf="sadIcon" (click)="sad()" class="icons" src="../assets/sad.jpg" alt="sad Icon">
  <img *ngIf="happyIcon" (click)="happy()" class="icons" src="../assets/happy.jpg" alt="">
  <img *ngIf="angryIcon" (click)="angry()" class="icons" src="../assets/angry.png" alt="">
  <img *ngIf="laughterIcon" (click)="laugther()" class="icons" src="../assets/diying-og-laughter.jpg" alt="">
  <img *ngIf="funnyIcon" (click)="funny()" class="icons" src="../assets/funny.jpg" alt="">
  <img *ngIf="jadedIcon" (click)="jaded()" class="icons" src="../assets/jaded.jpg" alt="">
  <img *ngIf="sickIcon" (click)="sick()" class="icons" src="../assets/sick.jpg" alt="">
  <img *ngIf="verySadIcon" (click)="verySad()" class="icons" src="../assets/very-sad.jpg" alt="">
  <img *ngIf="lovelyIcon" (click)="lovely()" class="icons" src="../assets/lovely.jpg" alt="">
</section>


  <h3  *ngIf="display && humor != ''">Tu es {{humor}}? Voici comment vous pouvez améliorer votre émotion.</h3>

  <section *ngIf="display" class="container-info" style="background-color: bgc;">
    <div class="info-border">
      <p class="label">Musique</p>
      <iframe width="97%" height="auto" src="https://www.youtube.com/embed/7fUtD40GqGY?si=219i-DHq9E-TJ79R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" ></iframe>
    </div>

    <div class="info-border">
      <p class="label">Philosophie</p>
      <p class="text">{{paraPhilo}}</p>
    </div>

    <div class="info-border">
      <p class="label">Sport</p>
      <iframe width="97%" height="auto" src="https://www.youtube.com/embed/CA5wTlsn6ek?si=ENMCwaqPIMcFNbVl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>
